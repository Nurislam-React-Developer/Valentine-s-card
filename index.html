<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Valentine's Card - Романтическая открытка</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Создайте персональную романтическую открытку с интерактивными эффектами" />
    <meta name="theme-color" content="#ff69b4" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Valentine Card" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.svg" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ff69b4" />
    <meta name="msapplication-TileImage" content="/icon-192.svg" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/audio/TheLostSong.mp3" as="audio" />
    
    <!-- Performance optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
